<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/55299a7b78.js" crossorigin="anonymous"></script>
    <title>Food Delivery</title>
</head>
<body>
    <div class="container">

    <header>
        <div class="logo">Ryhme<span class="span1">food</span></div>

        <nav class="navbar">
            <ul>
                <li>How it Works</li>
                <li>Meals</li>
                <li>Testimonials</li>
                <li>Pricing</li>
            </ul>
        </nav>
        <button class="btn">Try for free</button>
        
    </header>

    <section class="section1">
        <div class="subsec">
            <h1>A tasty meal delivered to <br> your door,every single day</h1>
            <p>The premium annual year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs. </p>

            <div class="buttons">
                <button class="btn1">Start eating well</button>
                <button class="btn2">Learn More<i class="fa fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="image-container">
            <img src="images/food1.jpg" class="food1">
            <img src="images/food2.jpg" class="food2">
            <img src="images/food3.jpg" class="food3">
        </div>
    </section>

    <section class="section2">
        <div class="image-port">
            <img src="images/Man.jpg" class="image-man">
            <img src="images/front-view-young-woman-wearing-white-hoodie.jpg" class="image-man">
            <img src="images/profile-shot-brutal-man-with-thick-foxy-beard-wears-round-glasses-looks-thoughtfully-aside.jpg" class="image-man">
            <img src="images/portrait-bearded-urban-male-isolated-with-contrast-illumination-grey-vignette-background.jpg" class="image-man">
            <img src="images/beautiful-woman-posing-with-flowers-creating-romantic-aesthetic.jpg" class="image-man">
            <img src="images/Man.jpg" class="image-man">
        </div>
      
        <p class="plast"><span class="span2">500,000</span>+meals delivered last year</p>
    </section>

</div>
</body>
</html>
